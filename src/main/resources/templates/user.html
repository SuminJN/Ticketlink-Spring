<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 정보 페이지</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 400px">
    <div class="my-3 border-bottom">
        <div>
            <h4>유저 정보</h4>
        </div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">사용자 ID</label>
        <input type="text" name="username" id="username" class="form-control" th:value="${user.username}" readonly>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-control" th:value="${user.email}" readonly>
    </div>
</div>
</body>
</html>
