<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>뮤지컬 상세 정보</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 1200px;">
    <div class="py-5 text-center">
        <h2>뮤지컬 상세 정보</h2>
    </div>

    <div class="row">
        <div class="col-10"></div>
        <div class="col-1 p-0">
            <button class="btn btn-primary"
                    onclick="location.href='edit.html'"
                    sec:authorize="hasRole('ADMIN')"
                    th:onclick="|location.href='@{/musicals/{musicalId}/edit(musicalId=${musical.id})}'|"
                    type="button">공연 수정
            </button>
        </div>
        <div class="col-1 p-0">
            <button class="btn btn-secondary"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/musicals}'|"
                    type="button">공연 목록
            </button>
        </div>
    </div>

    <hr class="mb-4 mt-2">

    <div class="row my-4">
        <img class="col-4" src="../static/images/test.jpg" th:src="@{'/images/' + ${musical.image}}" style="border: 3px solid"/>
        <div class="col-1"></div>
        <div class="col-7">
            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" value="title"
                       th:value="${musical.title}" readonly>
            </div>
            <div class="mb-3">
                <label for="description">설명</label>
                <input type="text" id="description" name="description" class="form-control" value="description"
                       th:value="${musical.description}" readonly>
            </div>
            <div class="mb-3">
                <label for="genre">장르</label>
                <input type="text" id="genre" name="genre" class="form-control" value="코미디" th:value="${musical.genre}"
                       readonly>
            </div>
            <div class="mb-3">
                <label for="startDate">시작일</label>
                <input type="text" id="startDate" name="startDate" class="form-control" value="startDate"
                       th:value="${musical.startDate}" readonly>
            </div>
            <div class="mb-3">
                <label for="endDate">종료일</label>
                <input type="text" id="endDate" name="endDate" class="form-control" value="endDate"
                       th:value="${musical.endDate}" readonly>
            </div>
            <div class="mb-3">
                <label for="runningTime">공연 시간</label>
                <input type="text" id="runningTime" name="runningTime" class="form-control" value="running time"
                       th:value="${musical.runningTime}" readonly>
            </div>
        </div>
    </div>

    <!--    예약 fragment -->
    <form th:action="@{|/musicals/${musicalId}/ticket|}" method="post">
        <div class="row border rounded" style="height: 300px;">
            <div class="col-5 border-end">
                <div class="m-3">
                    <label for="date">공연 날짜</label>
                    <input type="date" id="date" name="date" class="form-control" value="date">
                </div>

            </div>

            <div class="col-4">
                <div class="m-3">
                    <label for="seatNumber">자리 번호(1 ~ 30)</label>
                    <input type="number" id="seatNumber" name="seatNumber" class="form-control" value="seatNumber">
                </div>
            </div>

            <div class="col-3 border-start" style="background: ghostwhite">
                <p class="fs-5 m-3">남은 좌석 개수</p>
                <ul class="seat_list">
                    <li class="my-1">
                        <span>OP석</span>
                        <span class="float-end mx-5" th:text="${seatCount}">100</span>
                    </li>
                    <li class="my-1">
                        <span>R석</span>
                        <span class="float-end mx-5">매진</span>
                    </li>
                    <li class="my-1">
                        <span>S석</span>
                        <span class="float-end mx-5">매진</span>
                    </li>
                    <li class="my-1">
                        <span>A석</span>
                        <span class="float-end mx-5">매진</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <button class="btn-lg btn-danger float-end w-25" type="submit">예매하기</button>
            </div>
        </div>
    </form>
</div>

<!--footer-->
<footer style="height: 300px;"></footer>
</body>
</html>
